  <h3>Overview</h3>
  <textarea disabled rows="5" cols="5" class="w-full mb-2">The Car Calendar Scheduler, is a fully featured event calendar component that helps users manage their car reservations efficiently. It facilitates easy resource scheduling.The Car Calendar Scheduler comes with several essential user features: different views, including start date and end date,support for multiple resources, editing of events through a form,placing reservations on available slots.Every feature can be enabled through a single configuration option or deeply customized with a flexible API.
</textarea>

  <h3>FEATURES</h3>
  <textarea disabled rows="8" cols="8" class="w-full mb-2">
The Car Calendar Scheduler provides you all the necessary features to help your users handle with their items:
Select the start date and end date as needed
Search for cars through the searchbar
Listing of unassigned items with horizontal scroll
Selection of unspecified items in available slots
Deleting items from the calendar
Weekend day coloring
Car Availability for every date
Car filtering and each availability
And more…
</textarea>
  <h3>DEVELOPMENT</h3>
  <textarea disabled rows="8" cols="8" class="w-full mb-2">
Prepare your environment
Install:Node.js and NPM (should come with)
Install local dev dependencies: npm install while current directory is this repo

Development server
Run npm start to start a development server on port 8000 with auto reload + tests.

Testing
Run npm test to run tests once or npm run test:watch to continually run tests.

Release
Bump the version in package.json (once the module hits 1.0 this will become automatic)
npm run release
  </textarea>
